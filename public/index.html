<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mean Example Adri치n Cabrera Su치rez</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Mean Example Adri치n Cabrera Su치rez</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="text" class="form-contact" ng-model="contact.name" autofocus="autofocus"/>
					</td>
					<td>
						<input type="text" class="form-contact" ng-model="contact.email" />
					</td>
					<td>
						<input type="text" class="form-contact" ng-model="contact.number" />
					</td>
					<td>
						<button ng-show="contact._id" class="btn btn-primary" ng-disabled="(!contact.name||!contact.email||!contact.number)" ng-click="update()">Update</button>
						<button ng-show="!contact._id" class="btn btn-primary" ng-disabled="(!contact.name||!contact.email||!contact.number)" ng-click="addContact()">Add Contact</button>
					</td>
					<td>
						<button ng-show="(contact._id||contact.name||contact.email||contact.number)" class="btn btn-warning" ng-click="clear()">Cancel</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td>
						<button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
					</td>
					<td>
						<button class="btn btn-info" ng-click="edit(contact._id)">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<script src="bower_components/angular/angular.js"></script>
	<script src="controllers/controllers.js"></script>
</body>
</html>
